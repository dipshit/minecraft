apiVersion: v1
kind: Service
metadata:
  labels:
    app: spigot-server
    env: production
  name: spigot-server-service
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 31837
    port: 25565
    protocol: TCP
    targetPort: 25565
  selector:
    name: spigot-server
  sessionAffinity: None
  type: LoadBalancer
